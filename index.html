<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Pressure Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Blood Pressure Status Checker</h1>

    <div class="input-box">
        <label>Systolic (mmHg)</label>
        <input type="number" id="sys" placeholder="Enter Systolic value">
    </div>

    <div class="input-box">
        <label>Diastolic (mmHg)</label>
        <input type="number" id="dia" placeholder="Enter Diastolic value">
    </div>

    <button onclick="checkBP()">Check Status</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
